[package]
name = "klog"
version = "0.1.0"
edition = "2021"
description = "Zero-OS kernel logging: profile-aware, security-conscious, no_std"

[lib]
path = "lib.rs"

[dependencies]
# Only depend on `drivers` for the underlying _print() output sink.
# Profile filtering is injected at runtime via `set_profile()` â€” no compile-time
